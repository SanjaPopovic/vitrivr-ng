
<mat-toolbar color="primary">
    <span class="spacer-flex"></span>
    <button (click)="close()" mat-icon-button matTooltip="Close window and save.">
        <mat-icon>close</mat-icon>
    </button>
</mat-toolbar>
<div style="display: flex; margin-top: 5px;">
<div id="popUpMap" ></div>
<div [style.margin-left]="'20px'" [style.width]="'200px'">
    <mat-form-field class="textinput">
        <input [formControl]="field.formControl" [matAutocomplete]="auto" aria-label="Enter a location"
               matInput
               placeholder="Enter a location">
        <mat-autocomplete [panelWidth]="450" #auto="matAutocomplete" (optionSelected)="onLocationSelected($event)">
            <mat-option *ngFor="let location of field.filteredLocations | async" [value]="location">
                <small>{{location['semantic_name']}}</small>
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
    <mat-chip-list>
        <mat-chip class="dropdown" (removed)="removeLocation(location)" *ngFor="let location of taggedLocations, let i = index" [removable]="true"
                  [selectable]="true"
                  id="{{location.semantic_name}}">
            <div class="circle">{{i+1}}</div>
            {{location.semantic_name}}&nbsp;
            <mat-icon matChipRemove matTooltip="Remove location from list">cancel</mat-icon>
        </mat-chip>
    </mat-chip-list>
</div>
</div>
